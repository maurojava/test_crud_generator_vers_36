<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="DiscountCodeCreatePage" lazy="true">
        <pm:header title="#{myBundle.CreateDiscountCodeTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:DiscountCodeListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="DiscountCodeCreateForm">

                <h:panelGroup id="display" rendered="#{discountCodeController.selected != null}">
                    <p:outputPanel>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDiscountCodeLabel_discountCode}" for="discountCode" />
                            <p:inputText id="discountCode" value="#{discountCodeController.selected.discountCode}" title="#{myBundle.CreateDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{myBundle.CreateDiscountCodeRequiredMessage_discountCode}" size="1" maxlength="1"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.CreateDiscountCodeLabel_rate}" for="rate" />
                            <p:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{myBundle.CreateDiscountCodeTitle_rate}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{discountCodeController.saveNew}" value="#{myBundle.Save}" update="display,:DiscountCodeListPage:DiscountCodeListForm:datalist,:growl" action="#{mobilePageController.navigateWithHistory('pm:DiscountCodeListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
