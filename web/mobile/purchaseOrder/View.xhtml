<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="PurchaseOrderViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewPurchaseOrderTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:PurchaseOrderListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="PurchaseOrderViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{purchaseOrderController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_orderNum}"/>
                            <h:outputText value="#{purchaseOrderController.selected.orderNum}" title="#{myBundle.ViewPurchaseOrderTitle_orderNum}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_quantity}"/>
                            <h:outputText value="#{purchaseOrderController.selected.quantity}" title="#{myBundle.ViewPurchaseOrderTitle_quantity}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_shippingCost}"/>
                            <h:outputText value="#{purchaseOrderController.selected.shippingCost}" title="#{myBundle.ViewPurchaseOrderTitle_shippingCost}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_salesDate}"/>
                            <h:outputText value="#{purchaseOrderController.selected.salesDate}" title="#{myBundle.ViewPurchaseOrderTitle_salesDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_shippingDate}"/>
                            <h:outputText value="#{purchaseOrderController.selected.shippingDate}" title="#{myBundle.ViewPurchaseOrderTitle_shippingDate}">
                                <f:convertDateTime pattern="MM/dd/yyyy" />
                            </h:outputText>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_freightCompany}"/>
                            <h:outputText value="#{purchaseOrderController.selected.freightCompany}" title="#{myBundle.ViewPurchaseOrderTitle_freightCompany}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_customerId}"/>
                            <h:outputText value="#{purchaseOrderController.selected.customerId.name}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewPurchaseOrderLabel_productId}"/>
                            <h:outputText value="#{purchaseOrderController.selected.productId.description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
