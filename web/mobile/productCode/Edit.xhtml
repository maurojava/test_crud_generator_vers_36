<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductCodeEditPage" lazy="true">
        <pm:header title="#{myBundle.EditProductCodeTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductCodeListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductCodeEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{productCodeController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditProductCodeLabel_prodCode}" for="prodCode" />
                            <h:outputText id="prodCode" value="#{productCodeController.selected.prodCode}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProductCodeLabel_discountCode}" for="discountCode" />
                            <p:inputText id="discountCode" value="#{productCodeController.selected.discountCode}" title="#{myBundle.EditProductCodeTitle_discountCode}" required="true" requiredMessage="#{myBundle.EditProductCodeRequiredMessage_discountCode}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditProductCodeLabel_description}" for="description" />
                            <p:inputText id="description" value="#{productCodeController.selected.description}" title="#{myBundle.EditProductCodeTitle_description}" size="10" maxlength="10"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{productCodeController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:ProductCodeListPage:ProductCodeListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:ProductCodeListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
