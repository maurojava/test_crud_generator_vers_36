<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="ProductCodeViewPage" lazy="true">
        <pm:header title="#{myBundle.ViewProductCodeTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:ProductCodeListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="ProductCodeViewForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{productCodeController.selected != null}">

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductCodeLabel_prodCode}"/>
                            <h:outputText value="#{productCodeController.selected.prodCode}" title="#{myBundle.ViewProductCodeTitle_prodCode}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductCodeLabel_discountCode}"/>
                            <h:outputText value="#{productCodeController.selected.discountCode}" title="#{myBundle.ViewProductCodeTitle_discountCode}"/>
                        </pm:field>

                        <pm:field>
                            <h:outputText value="#{myBundle.ViewProductCodeLabel_description}"/>
                            <h:outputText value="#{productCodeController.selected.description}" title="#{myBundle.ViewProductCodeTitle_description}"/>
                        </pm:field>
                    </p:outputPanel>
                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
