<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:p="http://primefaces.org/ui"
                xmlns:pm="http://primefaces.org/mobile">

    <pm:page id="MicroMarketEditPage" lazy="true">
        <pm:header title="#{myBundle.EditMicroMarketTitle}">
            <h:form>
                <p:commandButton styleClass="ui-btn-left ui-btn-inline" value="#{myBundle.Cancel}" icon="ui-icon-arrow-l" action="#{mobilePageController.navigateBackInHistory('pm:MicroMarketListPage')}"/>
            </h:form>
        </pm:header>

        <pm:content>

            <h:form id="MicroMarketEditForm">

                <h:panelGroup id="display">
                    <p:outputPanel rendered="#{microMarketController.selected != null}">

                        <pm:field>
                            <h:outputLabel value="#{myBundle.EditMicroMarketLabel_zipCode}" for="zipCode" />
                            <h:outputText id="zipCode" value="#{microMarketController.selected.zipCode}" />
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMicroMarketLabel_radius}" for="radius" />
                            <p:inputText id="radius" value="#{microMarketController.selected.radius}" title="#{myBundle.EditMicroMarketTitle_radius}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMicroMarketLabel_areaLength}" for="areaLength" />
                            <p:inputText id="areaLength" value="#{microMarketController.selected.areaLength}" title="#{myBundle.EditMicroMarketTitle_areaLength}"/>
                        </pm:field>

                        <pm:field>
                            <p:outputLabel value="#{myBundle.EditMicroMarketLabel_areaWidth}" for="areaWidth" />
                            <p:inputText id="areaWidth" value="#{microMarketController.selected.areaWidth}" title="#{myBundle.EditMicroMarketTitle_areaWidth}"/>
                        </pm:field>
                    </p:outputPanel>
                    <p:commandButton actionListener="#{microMarketController.save}" value="#{myBundle.Save}" update="#{mobilePageController.updatableWidgets(component,'display,:MicroMarketListPage:MicroMarketListForm:datalist,:growl')}" action="#{mobilePageController.navigateWithHistory('pm:MicroMarketListPage')}"/>

                </h:panelGroup>

            </h:form>

        </pm:content>

    </pm:page>

</ui:composition>
