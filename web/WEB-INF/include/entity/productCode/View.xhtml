<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductCodeViewDlg" widgetVar="ProductCodeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewProductCodeTitle}" closeOnEscape="true">

            <h:form id="ProductCodeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{productCodeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewProductCodeLabel_prodCode}"/>
                        <h:outputText value="#{productCodeController.selected.prodCode}" title="#{myBundle.ViewProductCodeTitle_prodCode}"/>

                        <h:outputText value="#{myBundle.ViewProductCodeLabel_discountCode}"/>
                        <h:outputText value="#{productCodeController.selected.discountCode}" title="#{myBundle.ViewProductCodeTitle_discountCode}"/>

                        <h:outputText value="#{myBundle.ViewProductCodeLabel_description}"/>
                        <h:outputText value="#{productCodeController.selected.description}" title="#{myBundle.ViewProductCodeTitle_description}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('ProductCodeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
