<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="ProductCodeEditDlg" widgetVar="ProductCodeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditProductCodeTitle}" closeOnEscape="true">

            <h:form id="ProductCodeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{productCodeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditProductCodeLabel_prodCode}" for="prodCode" />
                        <h:outputText id="prodCode" value="#{productCodeController.selected.prodCode}" />

                        <p:outputLabel value="#{myBundle.EditProductCodeLabel_discountCode}" for="discountCode" />
                        <p:inputText id="discountCode" value="#{productCodeController.selected.discountCode}" title="#{myBundle.EditProductCodeTitle_discountCode}" required="true" requiredMessage="#{myBundle.EditProductCodeRequiredMessage_discountCode}"/>

                        <p:outputLabel value="#{myBundle.EditProductCodeLabel_description}" for="description" />
                        <p:inputText id="description" value="#{productCodeController.selected.description}" title="#{myBundle.EditProductCodeTitle_description}" size="10" maxlength="10"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{productCodeController.save}" value="#{myBundle.Save}" update="display,:ProductCodeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('ProductCodeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('ProductCodeEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
