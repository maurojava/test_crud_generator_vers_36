<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscountCodeViewDlg" widgetVar="DiscountCodeViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewDiscountCodeTitle}" closeOnEscape="true">

            <h:form id="DiscountCodeViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{discountCodeController.selected != null}">

                        <h:outputText value="#{myBundle.ViewDiscountCodeLabel_discountCode}"/>
                        <h:outputText value="#{discountCodeController.selected.discountCode}" title="#{myBundle.ViewDiscountCodeTitle_discountCode}"/>

                        <h:outputText value="#{myBundle.ViewDiscountCodeLabel_rate}"/>
                        <h:outputText value="#{discountCodeController.selected.rate}" title="#{myBundle.ViewDiscountCodeTitle_rate}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('DiscountCodeViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
