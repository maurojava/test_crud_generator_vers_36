<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>
        <p:dialog id="DiscountCodeEditDlg" widgetVar="DiscountCodeEditDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.EditDiscountCodeTitle}" closeOnEscape="true">

            <h:form id="DiscountCodeEditForm">

                <h:panelGroup id="display">
                    <p:panelGrid  columns="2" columnClasses="column" rendered="#{discountCodeController.selected != null}">


                        <h:outputLabel value="#{myBundle.EditDiscountCodeLabel_discountCode}" for="discountCode" />
                        <h:outputText id="discountCode" value="#{discountCodeController.selected.discountCode}" />

                        <p:outputLabel value="#{myBundle.EditDiscountCodeLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{myBundle.EditDiscountCodeTitle_rate}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{discountCodeController.save}" value="#{myBundle.Save}" update="display,:DiscountCodeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DiscountCodeEditDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmEditMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>
                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DiscountCodeEditDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
