<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="DiscountCodeCreateDlg" widgetVar="DiscountCodeCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{myBundle.CreateDiscountCodeTitle}" closeOnEscape="true">

            <h:form id="DiscountCodeCreateForm">

                <h:panelGroup id="display" rendered="#{discountCodeController.selected != null}">
                    <p:panelGrid columns="2" columnClasses="column">

                        <p:outputLabel value="#{myBundle.CreateDiscountCodeLabel_discountCode}" for="discountCode" />
                        <p:inputText id="discountCode" value="#{discountCodeController.selected.discountCode}" title="#{myBundle.CreateDiscountCodeTitle_discountCode}" required="true" requiredMessage="#{myBundle.CreateDiscountCodeRequiredMessage_discountCode}" size="1" maxlength="1"/>

                        <p:outputLabel value="#{myBundle.CreateDiscountCodeLabel_rate}" for="rate" />
                        <p:inputText id="rate" value="#{discountCodeController.selected.rate}" title="#{myBundle.CreateDiscountCodeTitle_rate}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{discountCodeController.saveNew}" value="#{myBundle.Save}" update="display,:DiscountCodeListForm:datalist,:growl" oncomplete="handleSubmit(xhr,status,args,PF('DiscountCodeCreateDialog'));">
                        <p:confirm header="#{myBundle.ConfirmationHeader}" message="#{myBundle.ConfirmCreateMessage}" icon="ui-icon-alert"/>
                    </p:commandButton>

                    <p:commandButton value="#{myBundle.Cancel}" oncomplete="PF('DiscountCodeCreateDialog').hide()" update="display" process="@this" immediate="true" resetValues="true"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
