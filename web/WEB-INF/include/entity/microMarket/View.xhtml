<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MicroMarketViewDlg" widgetVar="MicroMarketViewDialog" modal="true" resizable="false"  appendTo="@(body)" header="#{myBundle.ViewMicroMarketTitle}" closeOnEscape="true">

            <h:form id="MicroMarketViewForm">

                <h:panelGroup id="display">
                    <p:panelGrid columns="2" columnClasses="column" rendered="#{microMarketController.selected != null}">

                        <h:outputText value="#{myBundle.ViewMicroMarketLabel_zipCode}"/>
                        <h:outputText value="#{microMarketController.selected.zipCode}" title="#{myBundle.ViewMicroMarketTitle_zipCode}"/>

                        <h:outputText value="#{myBundle.ViewMicroMarketLabel_radius}"/>
                        <h:outputText value="#{microMarketController.selected.radius}" title="#{myBundle.ViewMicroMarketTitle_radius}"/>

                        <h:outputText value="#{myBundle.ViewMicroMarketLabel_areaLength}"/>
                        <h:outputText value="#{microMarketController.selected.areaLength}" title="#{myBundle.ViewMicroMarketTitle_areaLength}"/>

                        <h:outputText value="#{myBundle.ViewMicroMarketLabel_areaWidth}"/>
                        <h:outputText value="#{microMarketController.selected.areaWidth}" title="#{myBundle.ViewMicroMarketTitle_areaWidth}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{myBundle.Close}" onclick="PF('MicroMarketViewDialog').hide()"/>
                </h:panelGroup>

            </h:form>

        </p:dialog>

    </ui:composition>

</html>
